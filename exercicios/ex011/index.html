<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos reprduzir audios em HTML5</p>
    <audio src="midia/audio.mp3" controls></audio>

    <h2>Segunda forma</h2>
    <audio preload="auto" controls>
       <source src="midia/audio.mp3" type="audio/mpeg">
    </audio>

    <p>Seu navegador não suporta arquivos mp3, <a href="midia/audio.mp3" download="audio.mp3" type="audio/mpeg">baixe aqui o arquivo</a></p>
</body>
</html>
