<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>
<body>
    <h1>Treino de Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A" start="22">
        <li>Mouse</li>
        <li>Teclado</li>
        <li>Monitor</li>
        <li>Computador</li>
        <li>WebCam</li>
    </ol>
    <h2>Listas NÃ£o Ordenadas</h2>
    <ul type="circle">
        <li>Caderno</li>
        <li>Lapiseira</li>
        <li>Borracha</li>
        <li>Caneta</li>
        <li><mark>Marca texto</mark></li>
    </ul>
    <h2>Teste</h2>
    <ol>
        <li>Item 1</li>
        <ol type="A">
            <li>Item 2</li>
        </ol>
        <li>Item 3</li>
    </ol>
</body>
</html>
