<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        body {
            background-color: rgb(110, 110, 253);

        }
        div.conteiner {
            background-color: aliceblue;
            display: flex;
            flex-flow: row wrap;
        }
        div.item {
            background-color: yellow;
            border: 1px solid purple;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Conteúdo</div>
        <div class="item">C</div>
        <div class="item">Mais Conteúdo</div>
        <div class="item">E</div>
        <div class="item">Mais Conteúdo Ainda</div>
        <div class="item">G</div>
    </div>
</body>
</html>
