<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required maxlength="50" placeholder="Digite seu nome" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="6">
        </p>

        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="mes" value="2006-08">
        </p>

        <p>
            <label for="idate">Data: </label>
            <input type="date" name="date" id="idate">
        </p>

        <p>
            <label for="itime">Hora: </label>
            <input type="time" name="time" id="itime">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
