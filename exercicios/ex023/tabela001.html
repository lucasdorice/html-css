<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: greenyellow;
        }
        
        td {
            border: 1px solid black;
            padding: 5px;
        }

        td.dado {
            background-color: red;
        }

    </style>

</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr class="linha"> <!-- Primeira Linha -->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr> <!-- Segunda Linha -->
            <td>a2</td>
            <td>b2</td>
            <td class="dado">c2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr> <!-- Quarta Linha -->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
